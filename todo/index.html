<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <h2>Todo List</h2>
            <div class="wrapper">
                <input type="text" placeholder="Task to be add..">
                <button id="add-btn">Add</button>
            </div>
            <div class="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> task(s) to completed.
                </p>
            </div>
        </div>
        <p id="error">
            Input cannot be empty!
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
